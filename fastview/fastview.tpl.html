<div class="quickview" class="hidden">      
  <!--<pre>{{item | json}}</pre>-->
  
  <button type="button" class="close qv-close" aria-hidden="true" ng-click="close()">&times;</button>

  <div class="qv-top"></div>
  <div class="qv-cont">              
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="row">
          <div class="qv-pict">
            <a class="jqzoom" ng-click="popWin(this)" href="{{item.media_gallery[0].full_image}}" title="{{item.name}}">
              <img id="centerImg" class="qv-pict-sm" ng-src="{{fastview_image}}">
            </a>        
          </div>
        </div>
        <div ng-if="load" class="qv-pict-nav row">
          <ul class="list-inline list-unstyled">
            <li ng-repeat="image in gallery">
              <a href="" ng-click="setNewImage(this)">
                <img ng-src="{{image.preview}}">
              </a>
            </li>                            
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="qv-info">
          <div class="pr-title">
            <h1 class="">{{item.name}}</h1>
          </div>
          <div ng-if="item.sale" class="label-pro-sale" style="top:40px;"></div>
        <div class="pr-price">
           {{item.price}} <i class="fa fa-rub"></i>
        </div>
        <div class="old-price-big" ng-if="item.old_price != ''">
          {{item.old_price}} <i class="fa fa-rub"></i>
        </div>
        <div class="qv-desc">
          <div class="qv-thx"></div>
        </div>
        <div class="qv-option">
          <div class="container">
            <div class="row" ng-if="item.materialTopCaption != 'Нет'">
              <div class="col-lg-12 col-md-12 col-sm-12">
                Материал верха: <span>{{item.materialTopCaption}}</span>
              </div>
            </div>
            <div class="row" ng-if="item.materialPadCaption != 'Нет'">
              <div class="col-lg-12 col-md-12 col-sm-12">                
                Материал подкладки: <span>{{item.materialPadCaption}}</span>                
              </div>
            </div>  
            <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-10">
                <div class="qv-more">
                  <span class="glyphicon glyphicon-search"></span>

                  <a href="{{item.product_url}}" target="_self"
                  <div class="qv-popover" data-content="<table class='table table-striped table-condensed table-bordered'><tr><td>Артикул</td><td>Klimini 371</td></tr><tr><td>Дизайн</td><td>designed in Russia</td></tr><tr><td>Сезон</td><td>Зима</td></tr><tr><td>Цвет</td><td>Бежевый</td></tr></table>" data-placement="bottom" data-html="true" data-toggle="popover" data-container="body" data-original-title="">
                  Подробнее</div>
                  </a>
                  
                </div>
              </div>
              <div class="col-lg-7 col-md-7 col-sm-10 text-right">
                <div class="pr-review">                      
                  <div class="rating-current"></div>
                  <a rel="nofollow" href="#">
                    <span class="qv-link-word">Отзывы</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!--<pre>{{item | json}}</pre>-->
          <hr>
          <div class="sizes"  ng-if="sizes.length > 0">
            <p>
              Выберите нужные размеры:
            </p>
            <ul class="size-select list-unstyled list-inline"> 
              <li ng-repeat="size in sizes"> 
                <button id="{{size.id}}" data-toggle="button" class="btn" type="button" ng-click="selectSize(this)">{{size.title}}</button> 
              </li>                     
            </ul>                  
          </div>
          <div id="errorMessages" class="alert alert-danger hidden">
            <p ng-repeat="msg in errorMessages">{{msg}}</p>            
          </div>

          <div class="pr-basket">
            <a id="to-cart-link" href="/fastcheckout" target="_self" class="btn btn-checkout-order hide"> 
              <span class="glyphicon glyphicon-ok-sign"></span> Оформить заказ
            </a>            
            <a class="btn btn-basket" ng-click="addToCart()">
              <span class="glyphicon glyphicon-shopping-cart"></span> Добавить в корзину
            </a>                       
          </div>
          <div class="pr-fav">
            <span class="glyphicon glyphicon-heart"></span>
            <a class="add-fav" href="#">
              Добавить в избранное
            </a>
          </div>
        </div>                    
      </div>                
    </div>
    </div>
  
    <div class="qv-btm"></div>  
</div>
