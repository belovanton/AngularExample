<div class="product-items qv-list row" infinite-scroll="catalog.nextPage()" infinite-scroll-disabled="catalog.busy" infinite-scroll-distance="4">          

  <div id="pr-{{item.productId}}" ng-repeat-start="item in catalog.items" class="product-item col-lg-3 col-md-3 col-sm-3 col-xs-6">        
    <!--<pre>{{item.options[0].length | json}}</pre>-->
    <a href="{{item.product_url}}" html5-link>
      <div class="product-pict">
        <img ng-src="{{item.image_src}}" alt="{{item.image_label}}">
      </div>        
      <div class="product-brand">{{item.brand}}</div>
      <div class="product-name">{{item.name}}</div>
    </a>            
    <a class="btn btn-success btn-quickview show-hover" href="" ng-click="showFastView(this)">
      Быстрый просмотр
    </a>
    <div class="product-cast">
      {{item.price}} <i class="fa fa-rub"></i>
      <span class="old-price" ng-if="item.old_price != ''">
        {{item.old_price}} <i class="fa fa-rub"></i>
      </span> 
    </div>      
    <div ng-if="item.sale" class="label-pro-sale"></div>
    
    <div class="size-available show-hover" ng-if="item.options.length > 0">
      Доступные размеры
      <ul class="list-inline size-items">
        <li ng-repeat="size in item.options[0].values">
        <a href="" ng-click="showFastView(this)">{{size.title}}</a>
        </li>                
      </ul>
    </div>
  </div>
  
  <div ng-repeat-end ng-if="(($index+1) % 4 == 0) || $last" class="qv-lg"></div>

  <!--  
  <div class="qv-xs"></div>          
  <div class="qv-md"></div>
  -->    
</div>

<button type="button" ng-disabled="catalog.busy" ng-hide="catalog.isLast" ng-click="catalog.nextPage()" class="btn btn-default btn-lg btn-block">
 <i class="fa fa-refresh"></i> Загрузить ещё
</button>
